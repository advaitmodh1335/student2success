<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Employer · Post Job</title>
    <link rel="stylesheet" href="../assets/css/base.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/components.css">
</head>

<body>
    <header class="header">
        <div class="crumbs"><a href="dashboard.html">← Dashboard</a><span class="meta">/ Post Job</span></div>
        <h1>Post New Job</h1>
    </header>

    <main class="container-tight card">
        <label class="label" for="title">Job Title</label>
        <input id="title" class="input" placeholder="e.g., Software Developer Intern">
        <label class="label" for="loc">Location</label>
        <input id="loc" class="input" placeholder="e.g., Calgary or Remote">
        <label class="label" for="pay">Compensation</label>
        <input id="pay" class="input" placeholder="$25/hr">
        <label class="label" for="desc">Description</label>
        <textarea id="desc" class="input" rows="5" placeholder="Role summary, responsibilities..."></textarea>
        <label class="label" for="req">Requirements</label>
        <textarea id="req" class="input" rows="4" placeholder="Skills, experience..."></textarea>
        <label class="label" for="ddl">Deadline</label>
        <input id="ddl" class="input" placeholder="YYYY-MM-DD">
        <p class="mt-16"><button class="btn">Submit</button> <span class="meta">(non-functional)</span></p>
    </main>

    <footer class="footer">Student2Success</footer>
</body>

</html>
