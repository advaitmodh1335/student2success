<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Employer · Jobs</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <style>
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .btn.sm{padding:.45rem .75rem;font-size:.9rem;border-radius:8px}
    .btn.outline{background:transparent;border:1px solid #2a3556;color:#d7e0ee}
    .btn.safe{background:var(--accent);color:#fff;border:0}
    .jobs-actions{display:flex;gap:10px;justify-content:flex-end;flex-wrap:wrap}
    .jobs-table{table-layout:fixed}
    .jobs-table th:nth-child(1), .jobs-table td:nth-child(1){width:46%}
    .jobs-table th:nth-child(2), .jobs-table td:nth-child(2){width:18%}
    .jobs-table th:nth-child(3), .jobs-table td:nth-child(3){width:12%}
    .jobs-table th:nth-child(4), .jobs-table td:nth-child(4){width:24%; overflow:visible}
  </style>
</head>
<body>
  <header class="header">
    <div class="wrap">
      <nav class="crumbs">
        <a href="dashboard.html">← Dashboard</a>
        <span class="meta">/ Jobs</span>
      </nav>
      <h1>Your Job Posts</h1>
    </div>
  </header>

  <main>
    <div class="wrap">
      <div class="card">
        <table class="table jobs-table">
          <thead>
            <tr>
              <th>Job</th>
              <th>Status</th>
              <th class="num">Applicants</th>
              <th class="actions">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Software Developer Intern</td>
              <td><span class="status pending">Pending</span></td>
              <td class="num"><a href="applicants.html">12</a></td>
              <td class="actions">
                <div class="jobs-actions">
                  <a class="btn sm outline" href="post-job.html">Edit</a>
                  <a class="btn sm outline" href="#">Close</a>
                  <a class="btn sm safe" href="applicants.html">View Applicants</a>
                </div>
              </td>
            </tr>
            <tr>
              <td>Web Engineer Co-op</td>
              <td><span class="status approved">Approved</span></td>
              <td class="num"><a href="applicants.html">7</a></td>
              <td class="actions">
                <div class="jobs-actions">
                  <a class="btn sm outline" href="post-job.html">Edit</a>
                  <a class="btn sm outline" href="#">Close</a>
                  <a class="btn sm safe" href="applicants.html">View Applicants</a>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <footer class="footer">Student2Success</footer>
</body>
</html>
