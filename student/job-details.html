<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student · Job Details</title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <link rel="stylesheet" href="../assets/css/layout.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <style>
    .grid.cols-2{display:grid;grid-template-columns:2fr 1fr;gap:16px}
    @media (max-width:900px){.grid.cols-2{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header class="header">
    <div class="crumbs">
      <a id="backLink" href="jobs.html">← Job Search</a>
      <span class="meta">/ Details</span>
    </div>
    <h1>Software Developer Intern</h1>
    <p class="meta">Tech Corp · Remote · $25/hr · <strong>Deadline:</strong> Jan 1, 2026</p>
  </header>

  <main class="container grid cols-2">
    <section class="card">
      <h3>Description</h3>
      <p>Collaborate with a small team to build internal tooling.</p>

      <h3 class="mt-16">Requirements</h3>
      <ul>
        <li>Basic HTML/CSS/JS</li>
        <li>Git fundamentals</li>
      </ul>

      <h3 class="mt-16">Benefits</h3>
      <ul>
        <li>Mentorship, flexible hours</li>
      </ul>
    </section>

    <aside class="card">
      <p><button class="btn block">Apply Now</button></p>
      <p><button class="btn secondary block">Save Job</button></p>
    </aside>
  </main>

  <footer class="footer">Student2Success</footer>

  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const from = params.get('from');
      const ref = document.referrer || '';
      const back = document.getElementById('backLink');

      let target = 'jobs.html';
      let label = 'Job Search';

      if (from === 'applications' || ref.includes('applications.html')) {
        target = 'applications.html';
        label = 'Applications';
      }

      back.href = target;
      back.textContent = '← ' + label;
    })();
  </script>
</body>
</html>
