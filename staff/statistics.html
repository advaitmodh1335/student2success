<body>
  <header class="header">

  <main class="container grid cols-3">
    <div class="card">
      <h3>Approvals by Day</h3>
      <div class="chart-shell"><canvas id="chartApprovals"></canvas></div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script>
    // Colors (light, to match your page theme)
    const ink = getComputedStyle(document.documentElement).getPropertyValue('--ink').trim() || '#1f2937';
    const grid = getComputedStyle(document.documentElement).getPropertyValue('--grid').trim() || '#e7edf8';

    const blue  = '#3B6BE7';
    const blueB = '#2756de';

    const pendingFill  = '#fbbf24';
    const pendingLine  = '#f59e0b';
    const approvedFill = '#22c55e';
    const approvedLine = '#16a34a';
    const closedFill   = '#ef4444';
    const closedLine   = '#dc2626';

    // Shared cartesian options
    const baseCartesian = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          labels: { color: ink, boxWidth: 16, boxHeight: 16 }
        },
        tooltip: {
          backgroundColor: '#ffffff',
          titleColor: ink,
          bodyColor: ink,
          borderColor: grid,
          borderWidth: 1
        }
      },
      scales: {
        x: {
          ticks: { color: ink },
          grid: { color: grid, drawBorder: false }
        },
        y: {
          ticks: { color: ink },
          grid: { color: grid, drawBorder: false }
        }
      }
    };

    // ---------- 1) Approvals by Day (use last 7 *dates* like "24 Oct") ----------
    // Build labels for the past 7 days (oldest -> newest)
    const fmt = new Intl.DateTimeFormat('en-GB', { day:'2-digit', month:'short' }); // 24 Oct
    const approvalLabels = Array.from({length:7}, (_, i) => {
      const d = new Date();
      d.setDate(d.getDate() - 6 + i);
      return fmt.format(d);
    });

    new Chart(document.getElementById('chartApprovals'), {
      type: 'line',
      data: {
        labels: approvalLabels,
        // keep same example values (you can replace with real data)
        datasets: [{
          label: 'Approvals',
          data: [4, 7, 6.8, 6, 9, 8, 10],
          borderColor: blueB,
          backgroundColor: 'rgba(59,107,231,.12)',
          pointBackgroundColor: blueB,
          pointBorderColor: '#fff',
          pointRadius: 3,
          tension: .35,
          fill: true
        }]
      },
      options: {
        ...baseCartesian,
        scales: {
          x: { ...baseCartesian.scales.x, grid:{ color:grid, drawBorder:false, drawOnChartArea:false } },
          y: { ...baseCartesian.scales.y, beginAtZero:true }
        }
      }
    });

    // ---------- 2) Active Postings (bar) ----------
    new Chart(document.getElementById('chartActive'), {
      type: 'bar',
      data: {
        labels: ['Pending', 'Approved', 'Closed'],
        datasets: [
          {
            label: 'Pending',
            data: [14, null, null],
            backgroundColor: pendingFill,
            borderColor: pendingLine,
            borderWidth: 1,
            grouped: false,
            barPercentage: 0.7,
            categoryPercentage: 0.7
          },
          {
            label: 'Approved',
            data: [null, 32, null],
            backgroundColor: approvedFill,
            borderColor: approvedLine,
            borderWidth: 1,
            grouped: false,
            barPercentage: 0.7,
            categoryPercentage: 0.7
          },
          {
            label: 'Closed',
            data: [null, null, 5],
            backgroundColor: closedFill,
            borderColor: closedLine,
            borderWidth: 1,
            grouped: false,
            barPercentage: 0.7,
            categoryPercentage: 0.7
          }
        ]
      },
      options: {
        ...baseCartesian,
        scales: {
          x: { ...baseCartesian.scales.x, grid: { color: grid, drawBorder: false, drawOnChartArea: false } },
          y: { ...baseCartesian.scales.y, beginAtZero: true }
        }
      }
    });

    // ---------- 3) Avg. Time to Approve (pie with 3 components, as requested) ----------
    new Chart(document.getElementById('chartAvgTime'), {
      type: 'pie',
      data: {
        labels: ['Under 3 days', '3–5 days', '5+ days'],
        datasets: [{
          data: [40, 45, 15],
          backgroundColor: ['#a7f3d0', '#fde68a', '#fecaca'],
          borderColor: ['#34d399', '#f59e0b', '#ef4444'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { labels: { color: ink } },
          tooltip: {
            backgroundColor: '#ffffff',
            titleColor: ink,
            bodyColor: ink,
            borderColor: grid,
            borderWidth: 1
          }
        }
      }
    });
  </script>
