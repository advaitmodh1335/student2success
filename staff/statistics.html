<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff · Statistics</title>

  <link rel="stylesheet" href="../assets/css/base.css" />
  <link rel="stylesheet" href="../assets/css/layout.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />

  <style>
    /* light theme, match page background */
    :root{
      --ink:#1f2937;
      --muted:#6b7280;
      --card:#ffffff;
      --grid:#e7edf8;
    }

    /* Top bar (brand + logout) */
    .topbar{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:16px 24px;
      border-bottom:1px solid var(--line);
    }
    .brand{font-weight:700;text-decoration:none;color:var(--ink)}
    .brand:hover{text-decoration:underline}
    .logout{color:var(--ink);text-decoration:none;border:1px solid var(--line);padding:6px 10px;border-radius:10px}
    .logout:hover{background:#fff}

    /* NEW: centered primary nav with Job Queue */
    .primary-nav{
      flex:1 1 auto;
      display:flex;
      justify-content:center;
      align-items:center;
      gap:8px;
      min-width:0;
    }
    .navlink{
      display:inline-flex;align-items:center;justify-content:center;gap:6px;
      padding:.45rem .8rem;
      border:1px solid var(--line);
      border-radius:10px;
      background:#fff;
      color:var(--ink);
      text-decoration:none;
      white-space:nowrap;
    }
    .navlink:hover{background:#f6f8fc;border-color:#c8d2e6}
    .navlink svg{width:18px;height:18px;stroke:currentColor;stroke-width:1.8;fill:none}

    /* Full-width back row */
    .back-strip{
      width:100%;
      padding:16px 24px 0;
      display:flex;
      justify-content:flex-start;
    }
    .backbtn{
      display:inline-flex;align-items:center;gap:8px;
      background:#fff;color:var(--ink);
      border:1px solid var(--line);
      border-radius:10px;
      padding:.45rem .8rem;
      text-decoration:none;cursor:pointer;
    }
    .backbtn:hover{background:#f6f8fc;border-color:#c8d2e6}
    .backbtn svg{width:18px;height:18px;stroke:currentColor}

    /* Centered title */
    .page-header{max-width:1100px;margin:0 auto;padding:12px 24px 24px}
    .page-header h1{margin:0;text-align:center}

    .card h3{ margin-bottom:10px; }
    .chart-shell{ width:100%; height:260px; position:relative; }
    @media (max-width:900px){ .chart-shell{ height:220px; } }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="topbar">
    <a class="brand" href="../index.html">Student2Success</a>

    <!-- NEW: single-link nav -->
    <nav class="primary-nav" aria-label="Primary">
      <a class="navlink" href="jobs.html" id="jobQueueNav">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path d="M4 7h16M4 12h16M4 17h16"></path>
        </svg>
        <span>Job Queue</span>
      </a>
    </nav>

    <a href="../index.html" class="logout">Logout</a>
  </div>

  <!-- Back button aligned to page left -->
  <div class="back-strip">
    <button class="backbtn" type="button"
      onclick="(window.location.href='dashboard.html')">
      <svg viewBox="0 0 24 24" fill="none"><path d="M15 6l-6 6 6 6" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/></svg>
      <span>Back</span>
    </button>
  </div>

  <!-- Centered title -->
  <header class="page-header">
    <h1>Statistics</h1>
  </header>

  <main class="container grid cols-3">
    <div class="card">
      <h3>Approvals by Day</h3>
      <div class="chart-shell"><canvas id="chartApprovals"></canvas></div>
    </div>

    <div class="card">
      <h3>Active Postings</h3>
      <div class="chart-shell"><canvas id="chartActive"></canvas></div>
    </div>

    <div class="card">
      <h3>Avg. Time to Approve</h3>
      <div class="chart-shell"><canvas id="chartAvgTime"></canvas></div>
    </div>
  </main>

  <footer class="footer">Student2Success</footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.4/dist/chart.umd.min.js"></script>
  <script>
    const ink = getComputedStyle(document.documentElement).getPropertyValue('--ink').trim() || '#1f2937';
    const grid = getComputedStyle(document.documentElement).getPropertyValue('--grid').trim() || '#e7edf8';

    const blue  = '#3B6BE7';
    const blueB = '#2756de';

    const pendingFill  = '#fbbf24';
    const pendingLine  = '#f59e0b';
    const approvedFill = '#22c55e';
    const approvedLine = '#16a34a';
    const closedFill   = '#ef4444';
    const closedLine   = '#dc2626';

    const baseCartesian = {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { labels: { color: ink, boxWidth: 16, boxHeight: 16 } },
        tooltip: { backgroundColor: '#fff', titleColor: ink, bodyColor: ink, borderColor: grid, borderWidth: 1 }
      },
      scales: {
        x: { ticks: { color: ink }, grid: { color: grid, drawBorder: false } },
        y: { ticks: { color: ink }, grid: { color: grid, drawBorder: false } }
      }
    };

    // Approvals by Day labels (last 7 days)
    const fmt = new Intl.DateTimeFormat('en-GB', { day:'2-digit', month:'short' });
    const approvalLabels = Array.from({length:7}, (_, i) => { const d=new Date(); d.setDate(d.getDate()-6+i); return fmt.format(d); });

    new Chart(document.getElementById('chartApprovals'), {
      type: 'line',
      data: {
        labels: approvalLabels,
        datasets: [{
          label: 'Approvals',
          data: [4, 7, 6.8, 6, 9, 8, 10],
          borderColor: blueB,
          backgroundColor: 'rgba(59,107,231,.12)',
          pointBackgroundColor: blueB,
          pointBorderColor: '#fff',
          pointRadius: 3,
          tension: .35,
          fill: true
        }]
      },
      options: {
        ...baseCartesian,
        scales: {
          x: { ...baseCartesian.scales.x, grid:{ color:grid, drawBorder:false, drawOnChartArea:false } },
          y: { ...baseCartesian.scales.y, beginAtZero:true }
        }
      }
    });

    new Chart(document.getElementById('chartActive'), {
      type: 'bar',
      data: {
        labels: ['Pending', 'Approved', 'Closed'],
        datasets: [
          { label:'Pending',  data:[14,null,null], backgroundColor: pendingFill,  borderColor: pendingLine,  borderWidth:1, grouped:false, barPercentage:.7, categoryPercentage:.7 },
          { label:'Approved', data:[null,32,null], backgroundColor: approvedFill, borderColor: approvedLine, borderWidth:1, grouped:false, barPercentage:.7, categoryPercentage:.7 },
          { label:'Closed',   data:[null,null,5],  backgroundColor: closedFill,   borderColor: closedLine,   borderWidth:1, grouped:false, barPercentage:.7, categoryPercentage:.7 }
        ]
      },
      options: {
        ...baseCartesian,
        scales: {
          x: { ...baseCartesian.scales.x, grid:{ color:grid, drawBorder:false, drawOnChartArea:false } },
          y: { ...baseCartesian.scales.y, beginAtZero:true }
        }
      }
    });

    new Chart(document.getElementById('chartAvgTime'), {
      type: 'pie',
      data: {
        labels: ['Under 3 days', '3–5 days', '5+ days'],
        datasets: [{ data: [40, 45, 15], backgroundColor: ['#a7f3d0','#fde68a','#fecaca'], borderColor: ['#34d399','#f59e0b','#ef4444'], borderWidth:1 }]
      },
      options: {
        responsive:true,
        maintainAspectRatio:false,
        plugins:{
          legend:{ labels:{ color:ink } },
          tooltip:{ backgroundColor:'#fff', titleColor:ink, bodyColor:ink, borderColor:grid, borderWidth:1 }
        }
      }
    });
  </script>
</body>
</html>
